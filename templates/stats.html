<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendama Open</title>
</head>

<body>
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <p class='h1 text-center text-lowercase'>overall stats</p>
      </div>

    <div class="row justify-content-center">
      <div class="col-6">
        <form class="gameFinish" action="/showStats/gameFinish" method="post">
          <button class="btn btn-dark" type="submit">Exit</button>
        </form>
        <form class="mainTable" action="/showStats" method="post">
            <button class="btn btn-dark" type="submit">main table</button>
        </form>
        <form class="overallWinner" action="/showStats/overallWinner" method="post">
            <button class="btn btn-dark" type="submit">overall summary</button>
        </form>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-6">
        <form class="timeFilter" action="/showStats/masterFilter" method="post">
          <label for="startDate">Start Date</label>
          <input type="date" name="startDate">
          <label for="endDate">End Date</label>
          <input type="date" name="endDate">
          <label for="playerName">Player name: </label>
          <select name="playerName">
            <option value="all">All</option>
            {% for p in uniqueNames %}
            <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-dark" type="submit">Filter</button>
        </form>
      </div>
    </div>


    <div class="row">
      <div class="col-16">

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              {% for h in dfDict %}
              <th>{{ h }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>

            {% for h in dfDictR %}
            {% if h.winner == True %}
            <tr>
              <td>{{ h.name }}</td>
              <td>{{ h.winner }}</td>
              <td>{{ h.points }}</td>
              <td>{{ h.gameUID }}</td>
              <td>{{ h.masterUID }}
                <form action="/showStats/showGameDetails/{{ h.masterUID }}" method="post">
                  <button class="btn btn-dark" type='submit'>Show game details</button>
              </form>
              </td>
              <td>{{ h.finGames }}</td>
            </tr>
            {% endif %}
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
