<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendama Open</title>
</head>

<body>
  <div class="container p-5">
    {{ dfDict['gameUID'] }}
    <div class="row justify-content-center">
      <div class="col-12">
        <p class='h1 text-center text-lowercase'>Game ID {{ dfDict[0].get('masterUID' )}}</p>
      </div>
        <form class="gameFinish" action="/showStats/gameFinish" method="post">
            <button class="btn btn-dark" type="submit">main menu</button>
        </form>
        <form class="mainTable" action="/showStats" method="post">
            <button class="btn btn-dark" type="submit">Go back</button>
        </form>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          
        </div>
      </div>
      {% for r in rounds %}
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>timestamp</th>
                  <th>gameUID</th>
                  <th>name</th>
                  <th>points</th>
                  <th>winner</th>
                </tr>
              </thead>

              <tbody>
                {% for n in dfDict %}
                {% if r == n.gameUID  %}
                <tr>
                  <td>{{ n.timeStamp }}</td>
                  <td>{{ n.gameUID }}</td>
                  <td>{{ n.name }}</td>
                  <td>{{ n.points }}</td>
                  <td>{{ n.winner }}</td>
                </tr>

                {% endif %}
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>

      {% endfor %}
      
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
