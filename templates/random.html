<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Kendama Open</title>
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-12">
              <p class='h1 text-center text-lowercase'>random trick setup</p>
              <p class="lead">
                Loaded tricks: Kendama Word Cup 2014-2019 https://www.gloken.net/en/kwc2020-online/tricks/
              </p>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col-6">
              <form action="/showRandomMenu/pickTrick" method="post">
                <label for="pickYear">KWC year:</label>
                <select name="pickYear">
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                </select>
                <label for="pickLevel">Level:</label>
                <select name="pickLevel">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <div class="d-grid pb-1">
                  <button class="btn btn-dark btn-block" type="submit">Pick trick</button>
                </div>
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              {% if trick|length > 0 %}
                <p>Level: {{ trick[0].get('level') }}</p>
                <p>KWC year: {{ trick[0].get('year') }}</p>
                <p>Trick: {{ trick[0].get('name') }}</p>
              {% else %}
              <p>Click random button</p>
              {% endif %}
            </div>
          </div>

        <div class="row justify-content-center">
            <div class="col-6">
              <form action="/showRandomMenu/gameFinish" method="post">
                <div class="d-grid pb-1">
                  <button class="btn btn-dark btn-block" type="submit">Exit</button>
                </div>
              </form>
            </div>
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
